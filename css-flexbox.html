<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
        }
        .card {
            flex: 0.5;
            background-color: blue;
            height: 100px;
            border: 30px solid white;
        }
        .first {
            flex: 1;
        }
        .second  {
            flex: 0.3;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="container">
        <div class="first card"></div>
        <div class="second card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
